{% extends 'maneeger/base.html' %}

{% block content %}
    {% load crispy_forms_tags %}
      <div class="container mt-1">
  <div class="row">
      <div class="col-lg-8 mx-auto">
          <div class="card">
              <div class="card-body">
                  <h5 class="mb-3"><b>Add Emplyee</b></h5>
                  <form action="{% url 'add_emplyee' %}" method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                      <table class="table">
                          {{ addemplyee|crispy }}
                      </table>
                      <div class="form-group">
                          <input type="submit" class="btn btn-success btn-block" style="border-radius:20px";>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
  </div>
{% endblock %}
