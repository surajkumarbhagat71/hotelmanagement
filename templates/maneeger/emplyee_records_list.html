{% extends 'maneeger/base.html' %}

{% block content %}
    <div class="container-fluid mt-5">
    <div class="row">
        <div class="col-lg-12">
        <div class="card">
            <div class="card-body">

            <table class="table table-hover">
                <tr class="bg-dark text-white">
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Email id</th>
                    <th>Category</th>
                    <th>Address</th>
                </tr>

                {% for x in allemplyeerecord %}

                <tr>
                    <td>{{ x.name }}</td>
                    <td>{{ x.contact }}</td>
                    <td>{{ x.email }}</td>
                    <td>{{ x.category }}</td>
                    <td>{{ x.address }}</td>
                </tr>
                {% endfor %}
            </table>

            </div>
        </div>
        </div>
    </div>
    </div>


{% endblock %}
