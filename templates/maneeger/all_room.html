{% extends 'maneeger/base.html' %}

{% block content %}
<div class="container mt-4">
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h3 class="display-4 text-center text-white bg-secondary">All Rooms</h3>
                <table class="table table-active table-hover">
                    <tr class="bg-primary text-white">
                        <th>Room No.</th>
                        <th>Category</th>
                        <th>Rant</th>
                        <th>Action</th>
                    </tr>
                    {% for foo in room %}
                    <tr>
                        <td>{{ foo.room_id }}</td>
                        <td>{{ foo.category.title }}</td>
                        <td>{{ foo.category.rant }}</td>
                        <td><a href="" class="btn btn-danger btn-sm">Delete</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
