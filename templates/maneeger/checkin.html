{% extends 'maneeger/base.html' %}

{% block content %}
    {% load crispy_forms_tags %}
<div class="container mt-4">
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card">
              <div class="card-body">
                  <h4 class="ml-3 mb-3"><b>>>Checkin User</b></h4>
                  <form action="{% url 'checkinuser' pk %}" method="post">
                      {% csrf_token %}
                      <table class="table">
                          {{ form|crispy }}
                      </table>
                      <div class="form-group mt-4">
                          <input type="submit" class="btn btn-primary btn-block" style="border-radius:20px">
                      </div>
                  </form>
              </div>
          </div>
    </div>
</div>
</div>
{% endblock %}
